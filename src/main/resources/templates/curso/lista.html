
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Cursos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Lista de Cursos</h1>
    <a class="btn btn-primary" th:href="@{/cursos/novo}">Adicionar Curso</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Instrutor</th>
                <th>Duração (horas)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}"></td>
                <td th:text="${curso.nome}"></td>
                <td th:text="${curso.descricao}"></td>
                <td th:text="${curso.instrutor}"></td>
                <td th:text="${curso.duracao}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/cursos/editar/{id}(id=${curso.id})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/cursos/deletar/{id}(id=${curso.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
